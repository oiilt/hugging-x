<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的图片世界</title>
    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        body {font-family:"Microsoft YaHei",Arial,sans-serif;background:#000;color:#fff;line-height:1.6;}
        header {
            text-align:center;padding:80px 20px;
            background:linear-gradient(rgba(0,0,0,0.65),rgba(0,0,0,0.65)), 
                       url('https://cdn.pixabay.com/photo/2016/11/29/13/20/balloons-1869790_1280.jpg') center/cover no-repeat;
        }
        h1 {font-size:3.5rem;margin-bottom:10px;}
        p.subtitle {font-size:1.3rem;opacity:0.9;}
        .gallery {
            padding:60px 20px;max-width:1400px;margin:0 auto;
            display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:20px;
        }
        .gallery-item {
            position:relative;overflow:hidden;border-radius:12px;
            box-shadow:0 10px 30px rgba(0,0,0,0.5);transition:transform .4s;
        }
        .gallery-item:hover {transform:translateY(-10px);}
        .gallery-item img {
            width:100%;height:100%;object-fit:cover;transition:transform .6s;display:block;
        }
        .gallery-item:hover img {transform:scale(1.12);}
        .caption {
            position:absolute;bottom:0;left:0;right:0;
            background:linear-gradient(transparent,rgba(0,0,0,0.8));
            padding:40px 20px 20px;opacity:0;transition:opacity .4s;color:#fff;
        }
        .gallery-item:hover .caption {opacity:1;}
        footer {text-align:center;padding:40px;background:#111;opacity:0.7;font-size:0.9rem;}
        @media (max-width:600px){h1{font-size:2.5rem;}.gallery{grid-template-columns:1fr;}}
    </style>
</head>
<body>
    <header>
        <h1>我的图片世界</h1>
        <p class="subtitle">记录生活每一刻的美好瞬间</p>
    </header>

    <section class="gallery">
        <!-- 全部换成 Pixabay 永久稳定图床，国内全球秒开 -->
        <div class="gallery-item">
            <img src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823_1280.jpg" alt="山景">
            <div class="caption"><h3>阿尔卑斯山</h3><p>清晨的第一缕阳光</p></div>
        </div>
        
        <div class="gallery-item">
            <img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_1280.jpg" alt="建筑">
            <div class="caption"><h3>城市天际线</h3><p>现代与古典的交融</p></div>
        </div>
        
        <div class="gallery-item">
            <img src="https://cdn.pixabay.com/photo/2016/11/08/05/16/bagan-1807493_1280.jpg" alt="海滩">
            <div class="caption"><h3>夏日海滩</h3><p>蓝色是最治愈的颜色</p></div>
        </div>
        
        <div class="gallery-item">
            <img src="https://cdn.pixabay.com/photo/2016/09/18/03/28/travel-1677347_1280.jpg" alt="森林">
            <div class="caption"><h3>神秘森林</h3><p>光影之间的童话</p></div>
        </div>
        
        <div class="gallery-item">
            <img src="https://cdn.pixabay.com/photo/2017/02/01/22/02/aurora-2031527_1280.jpg" alt="夜景">
            <div class="caption"><h3>星空之下</h3><p>抬头便是整个宇宙</p></div>
        </div>
        
        <!-- 重点：这张紫色花海现在绝对显示！ -->
        <div class="gallery-item">
            <img src="https://cdn.pixabay.com/photo/2022/05/25/14/57/lavender-7220873_1280.jpg" alt="花海">
            <div class="caption"><h3>普罗旺斯薰衣草</h3><p>紫色的浪漫</p></div>
        </div>
    </section>

    <footer>
        © 2025 我的图片网站 • 所有图片来自 Pixabay（永久免费商用）
    </footer>
</body>
</html>
